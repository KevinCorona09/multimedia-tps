<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TD2 – Three.js (cubo centrado + textura GIF)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="controls">
    <div class="row">
      <button id="showCube">Cube</button>
      <button id="showModel">Objet 3D</button>
      <button id="toggleRain">Pluie: ON</button>
      <button id="enableSensors">Activer capteurs</button>
    </div>
    <label class="row" for="dragonScale">
      Taille dragon
      <input type="range" id="dragonScale" min="0.5" max="6" step="0.1" value="3" />
      <span id="dragonScaleVal">3.0×</span>
    </label>
  </div>

  <canvas id="c"></canvas>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="./main.js"></script>
</body>
</html>
